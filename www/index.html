<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ng-cordova-oauth/dist/ng-cordova-oauth.min.js"></script>
    <script src="cordova.js"></script>
    <script src="js/app.js"></script>
    <script src="js/config.js"></script>
    <script src="js/services/Services.js"></script>
    <script src="js/services/Google.js"></script>
    <script src="js/services/User.js"></script>
    <script src="js/controllers/Controllers.js"></script>
    <script src="js/controllers/LoginCtrl.js"></script>
    <script src="js/controllers/DashboardCtrl.js"></script>
  </head>
  <body ng-app="app" ng-controller="LoginCtrl">

    <ion-nav-bar class="bar-dark"></ion-nav-bar>

    <ion-nav-view></ion-nav-view>

    <script type="text/ng-template" id="login.html">
      <ion-view title="Login">
        <ion-content class="padding" ng-controller="LoginCtrl">
          <button class="button button-full button-positive" ng-click="login()">
            Login with Google
          </button>
        </ion-content>
      </ion-view-title>
    </script>

    <script type="text/ng-template" id="dashboard.html">
      <ion-view title="Dashboard">
        <ion-content class="padding" ng-controller="DashboardCtrl">
          <div class="list card">
            <div class="item item-avatar">
              <img ng-src="{{ user.picture }}">
              <h2>{{ user.name }}</h2>
              <p>{{ user.email }}</p>
            </div>
            <div class="item item-body">
              <img class="full-image" ng-src="{{ user.picture }}">
              <p>Hi <strong>{{ user.name }}</strong>, you are successfully logged in using your Google account.</p>
            </div>
          </div>

          <button class="button button-full button-assertive" ng-click="logout()">
            Logout
          </button>
        </ion-content>
      </ion-view-title>
    </script>
  </body>
</html>
